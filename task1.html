    <body>
        <h1>Callbacks</h1>
        <h3>Check Console for Output</h3>
        <script>
            function sayHello(name, callback) {
    setTimeout(() => {
        callback(`Hello ${name}!`);
    }, 3000);
}

function displayMessage(message) {
    console.log(message);
}

sayHello("Kamran", displayMessage);
        </script>
    </body>
