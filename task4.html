  <h1>ErrorHandling</h1>
        <h3>Check Console for Output</h3>        
        <script>
            function login() {
    return new Promise(resolve => {
        setTimeout(() => {
            resolve({ userId: 1 });
        }, 1000);
    });
}

function getProfile(userId) {
    return new Promise((resolve, reject) => {
        const error = true;

        setTimeout(() => {
            if (error) {
                reject("Failed to fetch profile.");
            } else {
                resolve({ name: "Ahmad" });
            }
        }, 1000);
    });
}

login()
    .then(user => getProfile(user.userId))
    .then(profile => console.log(profile))
    .catch(err => console.error("Error:", err));
        </script>
