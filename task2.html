<html>
     <title>Task 2</title>
    <body>
        <h1>DownloadImage</h1>
        <h3>Check Console for Output</h3>
        <script>
            const downloadImage = new Promise((resolve, reject) => {
    const success = true;

    setTimeout(() => {
        if (success) {
            resolve("https://example.com/image.jpg");
        } else {
            reject("Image download failed.");
        }
    }, 2000);
});

downloadImage
    .then(url => console.log("Downloaded:", url))
    .catch(error => console.error(error));
        </script>
    </body>
</html>
