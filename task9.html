<html>
     <title>Task 9</title>
    <body>
  <h1>SessionStorage</h1>
                <h2 id="counter"></h2>

<script>
let count = sessionStorage.getItem("counter");

if (count === null) {
    count = 0;
}

count++;
sessionStorage.setItem("counter", count);

document.getElementById("counter").innerText =
    "Page Reload Count: " + count;
</script>
    </body>
</html>
